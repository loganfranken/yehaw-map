<style type="text/css">
.event-map-frame
{
  border: 0;
  display: block;
  height: 35em;
  max-width: 1000px;
  margin: -3em auto 2em;
  width: 100%;
}

@media (min-width: 62.5em)
{
  .event-map-frame
  {
    height: 40em;
    margin-bottom: 3em;
  }
}
</style>

<script>
if(document.location.href === 'https://yehawshow.com/events' || document.location.href === 'https://yehawshow.com/events/')
{
  document.addEventListener('DOMContentLoaded', function() {
    var map = document.createElement('iframe');
    map.setAttribute('src', 'https://loganfranken.github.io/yehaw-map/');
    map.setAttribute('class', 'event-map-frame');

    var canvas = document.getElementById('canvas');
    var pageWrapper = document.querySelector('.pageWrapper');

    canvas.insertBefore(map, pageWrapper);
  });
}
</script>
