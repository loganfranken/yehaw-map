<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>yəhaw̓ Map Demo</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="style/main.css">
</head>
<body>

  <div id="map-wrapper">

    <div class="map-menu-controls">
      <button id="events-menu-control" class="map-menu-control"><span>Events List</span></button>
      <button id="filter-menu-control" class="map-menu-control"><span>Filters</span></button>
    </div>

    <div id="filter-wrapper" class="map-menu">

      <p class="status-message">
        <strong id="events-count-display">0</strong> events currently displayed
      </p>

      <ul id="filter-list" class="map-menu-list">
        <li>
          <label for="filter-artist">Artist</label>
          <select id="filter-artist">
            <option>All</option>
          </select>
        </li>
        <li>
          <label for="filter-location">Location</label>
          <select id="filter-location">
            <option>All</option>
          </select>
        </li>
        <li>
          <label for="filter-event-type">Event Type</label>
          <select id="filter-event-type">
            <option>All</option>
          </select>
        </li>
        <li>
          <label for="filter-date">Date</label>
          <input id="filter-date" type="date">
        </li>
        <li>
          <label for="filter-invited">Invited</label>
          <select id="filter-invited">
            <option>All</option>
          </select>
        </li>
      </ul>

    </div>

    <div id="event-wrapper" class="map-menu">

      <p id="no-events-message" class="status-message">
        No events are displayed. Please update the <strong>filters</strong>
        to display more events.
      </p>

      <ul id="event-list" class="map-menu-list"></ul>

    </div>

    <div id="map"></div>

  </div>

  <script src="script/moment.min.js"></script>
  <script src="script/events.js"></script>
  <script src="script/map-style.js"></script>
  <script src="script/main.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChAb55JoNiptXsKfWGelf4hjFR5JW0C_s&callback=initYehawMap" async defer></script>

</body>
</html>
